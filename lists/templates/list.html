<html>

<head>

</head>

<body>
    <form action="/lists/{{list.id}}/add_item" method="post">
        <input type="text" id="id_new_item" placeholder="Enter a to-do item" name="item_text" /> {% csrf_token %}
    </form>
    <table id="id_list_table">
        {% for item in list.item_set.all %}
        <tr>
            <td>{{forloop.counter}}: {{ item.text }}</td>
        </tr>
        {% endfor %}
    </table>
</body>


</html>
